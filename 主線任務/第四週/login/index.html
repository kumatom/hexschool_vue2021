<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <div class="container">
          <div class="card shadow-lg card-signin">
            <div class="card-body">
              <div class="row justify-content-center">
                <h1 class="h3 mb-3 font-weight-normal text-white">
                  後台登入
                </h1>
                <div class="col-12">
                  <form id="form" class="form-signin">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="username" v-model="user.username"
                        placeholder="請輸入電子郵件" required autofocus>
                      <label for="username">電子郵件</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="password" v-model="user.password"
                        placeholder="請輸入密碼" required>
                      <label for="password">密碼</label>
                    </div>
                    <button id="btn-login" class="btn btn-lg btn-dark w-100 mt-3" type="button" @click="checkLogin()">
                      登入
                    </button>
                  </form>
                </div>
              </div>
              <p class="mt-5 mb-3 text-white">
                &copy; 2021~∞ - 六角學院
              </p>
            </div>
          </div>
        </div>
      </div>
 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>

</html>
